# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd $(System.DefaultWorkingDirectory)/my-app
    npm install -g @angular/cli
    npm install
    echo "Current directory contents:"
    ls -al
    ng build
    echo "Directory contents after ng build:"
    ls -al
  displayName: 'npm install and build'

- task: AzureStaticWebApp@0
  inputs:
    workingDirectory: '$(System.DefaultWorkingDirectory)/my-app'
    app_location: '/my-app/dist/my-app/browser'
    app_build_command: 'ng build'
    output_location: 'dist/my-app'
    azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_GLACIER_0AD982603 }}
  displayName: 'Deploy to Azure Static Web Apps'


