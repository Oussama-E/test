trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  AZURE_STATIC_WEB_APPS_API_TOKEN: ${AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_GLACIER_0AD982603}
  GITHUB_REPO_TOKEN: $(GITHUB_TOKEN)

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '18.x'
  displayName: 'Install Node.js'

- script: |
    cd my-app
    npm install -g @angular/cli
    npm install
    echo "Current directory contents:"
    ls -al
    ng build
    echo "Directory contents after ng build:"
    ls -al
  displayName: 'npm install and build'

- task: AzureStaticWebApp@0
  inputs:
    app_location: '/my-app/dist/my-app/browser'
    output_location: 'dist/my-app'
    azure_static_web_apps_api_token: $(AZURE_STATIC_WEB_APPS_API_TOKEN)
    repo_token: $(GITHUB_REPO_TOKEN)
    action: 'upload'
  displayName: 'Deploy to Azure Static Web Apps'

